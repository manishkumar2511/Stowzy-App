<div class="container p-0">
  <div class="card">
    <div class="card-header bg-dark text-white text-center p-4">
      <h2 class="mb-0">Upload Documents</h2>
    </div>
    <div class="card-body p-3 bg-light">
      <form [formGroup]="stepThreeForm" (ngSubmit)="stepThreeSubmit()" autocomplete="off" novalidate #formRef="ngForm" class="Upload-Documents">
        
        <div class="row">
          <div class="col-md-6 mb-1">
            <label for="identityProofType" class="form-label ps-1">
              Identity Proof Type<span class="asterisk">*</span>
            </label>
            <select class="form-select" formControlName="identityProofType">
              <option value="">Select identity proof</option>
              <option *ngFor="let proofOfIdentity of proofOfIdentityOptions" [value]="proofOfIdentity.value">
                {{ proofOfIdentity.label }}
              </option>
            </select>
            <span class="error" *ngIf="stepThreeForm.controls['identityProofType'].hasError('required') && formRef.submitted">
              Please select identity proof type
            </span>
          </div>
          <div class="col-md-6 mb-1">
            <label for="identityProofDocument" class="form-label ps-1">
              Upload Identity Proof Document<span class="asterisk">*</span>
            </label>
            <app-file-upload (uploadedFiles)="uploadDocumentProof($event)" [selectionMode]="'single'" [isPreview]="false" [accept]="'.png,.jpg,.jpeg,.pdf'">
            </app-file-upload>
            <span class="error" *ngIf="stepThreeForm.controls['identityProofDocument'].hasError('required') && formRef.submitted">
              Please upload identity proof document
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-1">
            <label for="stowzyImages" class="form-label ps-1">
              Upload Stowzy Images<span class="asterisk">*</span>
            </label>
            <app-file-upload (uploadedFiles)="handleStowzyImages($event)" [selectionMode]="'multiple'">
            </app-file-upload>
            <span class="error" *ngIf="stepThreeForm.controls['stowzyImages'].hasError('required') && formRef.submitted">
              Please upload Stowzy images
            </span>
          </div>
        </div>

        <div class="mt-4">
          <div class="button float-start">
            <button class="button btn-types previous" cdkStepperPrevious>Previous</button>
          </div>
          <div class="button float-end">
            <button class="button btn-types" cdkStepperNext>Register</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
